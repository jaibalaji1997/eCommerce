<!DOCTYPE html>
<html>
  <head>
  	<title>APPLICATION FORM </title>
  </head>
  <body leftmargin="200px">
  	<center><h3>APPLICATION FORM </h3></center>
  	<form>
  		<fieldset>
  		<legend>Personal  Details</legend>
  		<table width="100%" cellpadding="10px">				
  			<tr>					
  				<td>Applicant's full name </td>
  				<td>
  					<select >
  						<option>--Select --</option>
  						<option>Mr.</option>
  						<option>Ms.</option>
  						<option>Others</option>
  					</select>
  					<input type="text" size="20"/>
  				</td>				
  				<td>Care Of </td>
  				<td><label>Parents</label><input type="radio" name="care" checked/><label>Guardian </label><input type="radio" name="care"/></td>					
  			</tr>
  			<tr>				
  				<td>Father's Name </td>
  				<td>
  					<select disabled >
  						<option>Mr.</option>
  					</select>
  					<input type="text" size="20"/>
  				</td>	
  				<td>Mother's Name </td>
  				<td>
  					<select disabled >
  						<option>Mrs.</option>
  					</select>
  					<input type="text" size="20"/>
  				</td>
  			</tr>
  			<tr>
  				<td>Gender</td>
  				<td>
  					<label>Male</label><input type="radio" name="Gender"/>
  					<label>Female </label><input type="radio" name="Gender"/>
  					<label>Others </label><input type="radio" name="Gender"/>
  				</td>
  				<td>Date of Birth</td>
  				<td>
  					<input type="date"/>
  				</td>					
  			</tr>
  			<tr>			
  				<td>Marital Status</td>
  				<td>
  					<select>
  						<option>--Select--</option>
  						<option>Single</option>
  						<option>Married</option>
  						<option>Divorced</option>
  						<option>Widowed</option>
  					</select>
  				</td>
  				<td>Category </td>
  				<td>
  					<select>
  						<option>--Select--</option>
  						<option>General</option>
  						<option>OBC</option>
  						<option>SC</option>
  						<option>ST</option>
  					</select>
  				</td>					
  			</tr>
  			<tr>
  				<td>Handicapped </td>
  				<td><label>No</label><input type="radio" name="Handicapped" checked/><label>Yes</label><input type="radio" name="Handicapped"/></td>
  	
  				<td>Ex-Serviceman </td>
  				<td><label>No</label><input type="radio" name="Serviceman" checked/><label>Yes</label><input type="radio" name="Serviceman"/></td>
  			</tr>
  			<tr>			
  				<td>EWS </td>
  				<td><label>No</label><input type="radio" name="EWS" checked/><label>Yes</label><input type="radio" name="EWS"/></td>
  	
  				<td>Religion </td>
  				<td>
  					<select>
  						<option>--Select--</option>
  						<option>Hindu</option>
  						<option>Muslim</option>
  						<option>Jain</option>
  						<option>Christianity</option>
  					</select>
  				</td>					
  			</tr>
  		</table>
  	</fieldset>		
  	
  	<br/>
  	<center>
  		<input type="submit" value="Submit"/>
  		<input type="reset" value="Back"/>
  	</center>
  	</form>
	<br>
	<body leftmargin="100px">
		<form>
			<fieldset>
				<legend>Contact Details</legend>
				<table width="100%" cellpadding="10px">
					<tr>
						<td>Mobile Number</td>
						<td>
							<input type="text" size="20/">
						</td>
						<td>Email Id</td>
						<td>
							<input type="text" size="20/">
						</td>
					</tr>
					<tr>
						<td>Address Line 1</td>
						<td>
							<input type="text" size="20/">
						</td>
						<td>Address Line 2</td>
						<td>
							<input type="text" size="20/">
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
		
	</body>
  </body>

</html>
